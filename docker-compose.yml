  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blacksmith-atlas-backend
    ports:
      - "8000:8000"
    environment:
      - ATLAS_ENV=development
      - ARANGO_HOST=localhost
      - ARANGO_PORT=8529
      - ARANGO_USER=root
      - ARANGO_PASSWORD=
      - ARANGO_DATABASE=blacksmith_atlas
    volumes:
      - ./assets:/app/assets
      - ./logs:/app/logs
    networks:
      - atlas-network
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blacksmith-atlas-frontend
    ports:
      - "3011:3011"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - atlas-network
    restart: unless-stopped

